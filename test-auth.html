<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>Auth System Test</h1>
    
    <div id="status">Checking auth status...</div>
    
    <button onclick="checkAuth()">Check Auth</button>
    <button onclick="testRegister()">Test Register</button>
    <button onclick="testLogin()">Test Login</button>
    
    <pre id="result"></pre>
    
    <script>
        async function checkAuth() {
            try {
                const response = await fetch('https://api.navicore.tech/auth/status', {
                    credentials: 'include'
                });
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                document.getElementById('status').textContent = data.authenticated ? 'Logged in' : 'Not logged in';
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
        
        async function testRegister() {
            const email = prompt('Email:');
            const password = prompt('Password:');
            const displayName = prompt('Display Name:');
            
            try {
                const response = await fetch('https://api.navicore.tech/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password, displayName })
                });
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                if (response.ok) {
                    alert('Registration successful!');
                    checkAuth();
                }
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
        
        async function testLogin() {
            const email = prompt('Email:');
            const password = prompt('Password:');
            
            try {
                const response = await fetch('https://api.navicore.tech/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                if (response.ok && data.success) {
                    alert('Login successful!');
                    checkAuth();
                }
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
        
        // Check on load
        checkAuth();
    </script>
</body>
</html>
