name: Complete Database Wipe and Recreate

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "WIPE-DATABASE" to confirm'
        required: true
        type: string

jobs:
  wipe-database:
    name: Wipe and Recreate Database
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "WIPE-DATABASE" ]; then
            echo "‚ùå You must type 'WIPE-DATABASE' to proceed!"
            exit 1
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Wrangler
        run: npm install -g wrangler
      
      - name: Execute database wipe
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "üóëÔ∏è Wiping database..."
          
          # Execute the wipe script
          wrangler d1 execute navicore-music --file=wipe-database.sql
          
          echo "‚úÖ Database wiped"
      
      - name: Create fresh schema
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "üìù Creating fresh schema..."
          
          # Execute the schema file
          wrangler d1 execute navicore-music --file=schema.sql
          
          echo "‚úÖ Schema created"
      
      - name: Verify clean state
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "üîç Verifying database state..."
          
          echo "Tables in database:"
          wrangler d1 execute navicore-music --command="SELECT name FROM sqlite_master WHERE type='table' AND name NOT LIKE 'sqlite_%' AND name NOT LIKE '_cf_%' ORDER BY name;" --json | jq -r '.result[0].results[].name' || echo "Failed to list tables"
          
          echo ""
          echo "Checking tracks table structure:"
          wrangler d1 execute navicore-music --command="PRAGMA table_info(tracks);" --json | jq '.result[0].results[]' || echo "Failed to get tracks info"
          
          echo ""
          echo "Checking if tags column exists in tracks:"
          wrangler d1 execute navicore-music --command="PRAGMA table_info(tracks);" --json | jq -r '.result[0].results[] | select(.name == "tags")' || echo "No tags column found (this is good!)"
          
          echo ""
          echo "‚úÖ Database recreated successfully!"