name: Database Operations

on:
  workflow_dispatch:
    inputs:
      operation:
        description: 'Database operation to perform'
        required: true
        type: choice
        options:
          - provision-fresh
          - run-migrations
          - backup
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - production
          - staging
        default: production
      confirm:
        description: 'Type "CONFIRM" to proceed with destructive operations'
        required: false
        type: string

jobs:
  database-operation:
    name: Execute Database Operation
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Wrangler
        run: npm install -g wrangler
      
      - name: Validate destructive operations
        if: github.event.inputs.operation == 'provision-fresh'
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "CONFIRM" ]; then
            echo "‚ùå Destructive operation requires confirmation!"
            echo "Please type 'CONFIRM' in the confirmation field."
            exit 1
          fi
      
      - name: Backup existing database
        if: github.event.inputs.operation == 'backup' || github.event.inputs.operation == 'provision-fresh'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "üì¶ Creating database backup..."
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_FILE="backup_${TIMESTAMP}.sql"
          
          # Export the database
          wrangler d1 export navicore-music --output=$BACKUP_FILE
          
          # Upload to R2 for safekeeping
          wrangler r2 object put navicore-music-files/backups/$BACKUP_FILE --file=$BACKUP_FILE
          
          echo "‚úÖ Backup created: backups/$BACKUP_FILE"
      
      - name: Provision fresh database
        if: github.event.inputs.operation == 'provision-fresh'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "üóëÔ∏è Dropping all tables..."
          
          # Drop known tables explicitly (order matters due to foreign keys)
          TABLES_TO_DROP="
            play_history
            playlist_tracks
            track_tags
            album_tags
            tracks
            albums
            tags
            playlists
            users
            migrations
          "
          
          for TABLE in $TABLES_TO_DROP; do
            echo "Dropping table: $TABLE"
            wrangler d1 execute navicore-music --command="DROP TABLE IF EXISTS $TABLE;" || echo "Table $TABLE might not exist"
          done
          
          # Also try to get and drop any other tables
          echo "Checking for additional tables..."
          EXTRA_TABLES=$(wrangler d1 execute navicore-music --command="SELECT name FROM sqlite_master WHERE type='table' AND name NOT LIKE 'sqlite_%' AND name NOT LIKE '_cf_%';" --json | jq -r '.result[0].results[].name' 2>/dev/null || echo "")
          
          for TABLE in $EXTRA_TABLES; do
            if [ -n "$TABLE" ]; then
              echo "Dropping additional table: $TABLE"
              wrangler d1 execute navicore-music --command="DROP TABLE IF EXISTS $TABLE;"
            fi
          done
          
          echo "üìù Creating fresh schema..."
          
          # Determine which schema to use
          if [ -f "schema-v3.sql" ]; then
            SCHEMA_FILE="schema-v3.sql"
          elif [ -f "schema.sql" ]; then
            SCHEMA_FILE="schema.sql"
          else
            echo "‚ùå No schema file found!"
            exit 1
          fi
          
          echo "Using schema: $SCHEMA_FILE"
          
          # Execute the schema file
          if ! wrangler d1 execute navicore-music --file=$SCHEMA_FILE; then
            echo "‚ùå Failed to execute schema file"
            echo "Attempting to execute schema in chunks..."
            
            # Split the schema file by semicolons and execute each statement
            # This helps if the file is too large or has complex statements
            csplit -s -f schema_part_ $SCHEMA_FILE '/;/' '{*}'
            
            for PART in schema_part_*; do
              if [ -s "$PART" ]; then
                # Add semicolon back and execute
                echo ";" >> "$PART"
                wrangler d1 execute navicore-music --file="$PART" || echo "Warning: Failed to execute part $PART"
              fi
              rm -f "$PART"
            done
          fi
          
          echo "‚úÖ Database provisioned with fresh schema"
      
      - name: Run migrations
        if: github.event.inputs.operation == 'run-migrations'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "üîÑ Running database migrations..."
          
          # Create migrations tracking table if it doesn't exist
          wrangler d1 execute navicore-music --command="
            CREATE TABLE IF NOT EXISTS migrations (
              id INTEGER PRIMARY KEY,
              filename TEXT UNIQUE NOT NULL,
              applied_at DATETIME DEFAULT CURRENT_TIMESTAMP
            );"
          
          # Get list of applied migrations
          APPLIED=$(wrangler d1 execute navicore-music --command="SELECT filename FROM migrations;" --json | jq -r '.result[].results[].filename' 2>/dev/null || echo "")
          
          # Run each migration file in order
          for MIGRATION in migrations/*.sql; do
            if [ -f "$MIGRATION" ]; then
              FILENAME=$(basename "$MIGRATION")
              
              # Check if already applied
              if echo "$APPLIED" | grep -q "^$FILENAME$"; then
                echo "‚è≠Ô∏è Skipping already applied: $FILENAME"
              else
                echo "‚ñ∂Ô∏è Applying migration: $FILENAME"
                
                # Execute the migration
                wrangler d1 execute navicore-music --file="$MIGRATION"
                
                # Record the migration
                wrangler d1 execute navicore-music --command="INSERT INTO migrations (filename) VALUES ('$FILENAME');"
                
                echo "‚úÖ Applied: $FILENAME"
              fi
            fi
          done
          
          echo "‚úÖ All migrations completed"
      
      - name: Verify database state
        if: github.event.inputs.operation != 'backup'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "üîç Verifying database state..."
          
          # List all tables
          echo "Tables:"
          wrangler d1 execute navicore-music --command="SELECT name FROM sqlite_master WHERE type='table' AND name NOT LIKE 'sqlite_%' AND name NOT LIKE '_cf_%' ORDER BY name;" --json | jq -r '.result[0].results[].name' 2>/dev/null || echo "No tables found"
          
          # Show tracks table schema for debugging
          echo ""
          echo "Tracks table schema:"
          wrangler d1 execute navicore-music --command="SELECT sql FROM sqlite_master WHERE type='table' AND name='tracks';" --json | jq -r '.result[0].results[0].sql' 2>/dev/null || echo "Tracks table not found"
          
          # Check for specific expected tables
          EXPECTED_TABLES="tracks albums tags album_tags track_tags playlists users"
          MISSING_TABLES=""
          
          for TABLE in $EXPECTED_TABLES; do
            if ! wrangler d1 execute navicore-music --command="SELECT name FROM sqlite_master WHERE type='table' AND name='$TABLE';" --json | jq -e '.result[].results[0]' > /dev/null 2>&1; then
              MISSING_TABLES="$MISSING_TABLES $TABLE"
            fi
          done
          
          if [ -n "$MISSING_TABLES" ]; then
            echo "‚ö†Ô∏è Warning: Missing expected tables:$MISSING_TABLES"
          else
            echo "‚úÖ All expected tables present"
          fi
      
      - name: Summary
        run: |
          echo "üìä Operation Summary"
          echo "==================="
          echo "Operation: ${{ github.event.inputs.operation }}"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Timestamp: $(date)"
          echo "==================="