<!-- Compact Mobile Player -->
<div class="flex items-center gap-3 px-2 py-1">
    <!-- Album Art -->
    <div class="w-12 h-12 bg-base-300 rounded overflow-hidden flex-shrink-0">
        <img id="mobile-player-art" 
             src="/static/placeholder.png" 
             alt="Now playing" 
             class="w-full h-full object-cover">
    </div>
    
    <!-- Track Info -->
    <div class="flex-1 min-w-0">
        <p id="mobile-player-title" class="font-medium truncate">No track playing</p>
        <p id="mobile-player-artist" class="text-sm text-base-content/70 truncate">Select a track</p>
    </div>
    
    <!-- Play/Pause Button -->
    <button id="mobile-play-pause" 
            class="btn btn-ghost btn-sm btn-square"
            onclick="window.audioPlayer?.togglePlayPause()">
        <svg class="w-5 h-5 play-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
        </svg>
        <svg class="w-5 h-5 pause-icon hidden" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
        </svg>
    </button>
    
    <!-- Next Button -->
    <button class="btn btn-ghost btn-sm btn-square"
            onclick="window.audioPlayer?.nextTrack()">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M4.555 5.168A1 1 0 003 6v8a1 1 0 001.555.832L10 11.202V14a1 1 0 001 1h2a1 1 0 001-1V6a1 1 0 00-1-1h-2a1 1 0 00-1 1v2.798L4.555 5.168z"></path>
        </svg>
    </button>
</div>

<!-- Progress bar -->
<div class="h-1 bg-base-300">
    <div id="mobile-progress-bar" 
         class="h-full bg-primary transition-all duration-100" 
         style="width: 0%">
    </div>
</div>
