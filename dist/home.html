<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navicore Music - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-100">
    <div class="container mx-auto p-8 max-w-6xl">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-primary mb-4">Navicore Music</h1>
            <p class="text-xl text-base-content/70">Your Personal Music Streaming Service</p>
        </div>
        
        <!-- Stats -->
        <div class="stats shadow w-full mb-8">
            <div class="stat">
                <div class="stat-figure text-primary">
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"></path>
                    </svg>
                </div>
                <div class="stat-title">Albums</div>
                <div class="stat-value" id="album-count">-</div>
                <div class="stat-desc">In your library</div>
            </div>
            
            <div class="stat">
                <div class="stat-figure text-secondary">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                    </svg>
                </div>
                <div class="stat-title">Tracks</div>
                <div class="stat-value" id="track-count">-</div>
                <div class="stat-desc">Total songs</div>
            </div>
            
            <div class="stat">
                <div class="stat-figure text-accent">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="stat-title">Duration</div>
                <div class="stat-value" id="total-duration">-</div>
                <div class="stat-desc">Of music</div>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <a href="/" class="card bg-primary text-primary-content hover:shadow-xl transition-shadow">
                <div class="card-body items-center text-center">
                    <svg class="w-12 h-12 mb-2" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"></path>
                    </svg>
                    <h2 class="card-title">Browse Library</h2>
                    <p>View and manage your music collection</p>
                </div>
            </a>
            
            <a href="/upload.html" class="card bg-secondary text-secondary-content hover:shadow-xl transition-shadow">
                <div class="card-body items-center text-center">
                    <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <h2 class="card-title">Upload Music</h2>
                    <p>Add new albums to your library</p>
                </div>
            </a>
        </div>
        
        <!-- Recent Albums -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Recent Albums</h2>
            <div id="recent-albums" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="skeleton h-48 w-full"></div>
                <div class="skeleton h-48 w-full"></div>
                <div class="skeleton h-48 w-full"></div>
                <div class="skeleton h-48 w-full"></div>
            </div>
        </div>
        
        <!-- Back to main interface -->
        <div class="text-center">
            <a href="/" class="btn btn-primary btn-lg">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Open Player
            </a>
        </div>
    </div>
    
    <script>
        // Load library stats and recent albums
        fetch('https://api.navicore.tech/api/v1/tracks')
            .then(res => res.json())
            .then(data => {
                // Calculate stats
                const albums = {};
                let totalDuration = 0;
                
                data.tracks.forEach(track => {
                    const key = `${track.artist}::${track.album}`;
                    if (!albums[key]) {
                        albums[key] = {
                            artist: track.artist,
                            album: track.album,
                            year: track.year,
                            tracks: [],
                            lastAdded: track.created_at
                        };
                    }
                    albums[key].tracks.push(track);
                    totalDuration += track.duration || 0;
                });
                
                // Update stats
                document.getElementById('album-count').textContent = Object.keys(albums).length;
                document.getElementById('track-count').textContent = data.tracks.length;
                
                // Format total duration
                const hours = Math.floor(totalDuration / 3600);
                const minutes = Math.floor((totalDuration % 3600) / 60);
                if (hours > 0) {
                    document.getElementById('total-duration').textContent = `${hours}h ${minutes}m`;
                } else {
                    document.getElementById('total-duration').textContent = `${minutes}m`;
                }
                
                // Show recent albums (last 4)
                const recentAlbums = Object.entries(albums)
                    .sort((a, b) => new Date(b[1].lastAdded) - new Date(a[1].lastAdded))
                    .slice(0, 4);
                
                if (recentAlbums.length > 0) {
                    document.getElementById('recent-albums').innerHTML = recentAlbums.map(([key, album]) => `
                        <a href="/" class="card bg-base-200 hover:shadow-xl transition-shadow">
                            <div class="card-body p-4">
                                <h3 class="font-bold text-sm line-clamp-2">${album.album}</h3>
                                <p class="text-xs opacity-70 line-clamp-1">${album.artist}</p>
                                <p class="text-xs opacity-50 mt-auto">${album.tracks.length} tracks</p>
                            </div>
                        </a>
                    `).join('');
                } else {
                    document.getElementById('recent-albums').innerHTML = `
                        <div class="col-span-full text-center py-8">
                            <p class="text-base-content/50">No albums yet</p>
                        </div>
                    `;
                }
            })
            .catch(err => {
                console.error('Failed to load stats:', err);
                document.getElementById('album-count').textContent = '?';
                document.getElementById('track-count').textContent = '?';
                document.getElementById('total-duration').textContent = '?';
            });
    </script>
</body>
</html>
