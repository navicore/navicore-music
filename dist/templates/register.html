<!-- Registration Page - Pure HTMX -->
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-primary mb-2">Navicore Music</h1>
            <h2 class="text-2xl font-semibold">Create Account</h2>
            <p class="mt-2 text-sm text-base-content/70">
                Already have an account? <a href="#login" class="text-primary hover:text-primary-focus">Sign in</a>
            </p>
        </div>
        
        <form class="mt-8 space-y-6" id="register-form">
            
            <div id="auth-message"></div>
            
            <div class="space-y-4">
                <div>
                    <label for="displayName" class="label">
                        <span class="label-text">Display Name</span>
                    </label>
                    <input id="displayName" 
                           name="displayName" 
                           type="text" 
                           required 
                           class="input input-bordered w-full"
                           placeholder="Your Name">
                </div>
                
                <div>
                    <label for="email" class="label">
                        <span class="label-text">Email address</span>
                    </label>
                    <input id="email" 
                           name="email" 
                           type="email" 
                           autocomplete="email" 
                           required 
                           class="input input-bordered w-full"
                           placeholder="you@example.com">
                </div>
                
                <div>
                    <label for="password" class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input id="password" 
                           name="password" 
                           type="password" 
                           autocomplete="new-password" 
                           required 
                           minlength="8"
                           class="input input-bordered w-full"
                           placeholder="••••••••">
                    <label class="label">
                        <span class="label-text-alt">Minimum 8 characters</span>
                    </label>
                </div>
                
                <div>
                    <label for="confirmPassword" class="label">
                        <span class="label-text">Confirm Password</span>
                    </label>
                    <input id="confirmPassword" 
                           name="confirmPassword" 
                           type="password" 
                           autocomplete="new-password" 
                           required 
                           minlength="8"
                           class="input input-bordered w-full"
                           placeholder="••••••••">
                </div>
            </div>
            
            <button type="submit" 
                    class="btn btn-primary w-full">
                <span id="register-spinner" class="htmx-indicator">
                    <span class="loading loading-spinner loading-sm"></span>
                </span>
                Create Account
            </button>
            
            <p class="text-xs text-center text-base-content/60">
                By creating an account, you agree to our 
                <a href="#terms" class="text-primary hover:text-primary-focus">Terms of Service</a> and 
                <a href="#privacy" class="text-primary hover:text-primary-focus">Privacy Policy</a>
            </p>
        </form>
    </div>
</div>

<script>
// Validate passwords match
document.getElementById('confirmPassword').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (password && confirmPassword && password !== confirmPassword) {
        this.setCustomValidity('Passwords do not match');
    } else {
        this.setCustomValidity('');
    }
});

// Handle form submission
document.getElementById('register-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitButton = this.querySelector('button[type="submit"]');
    const spinner = document.getElementById('register-spinner');
    const authMessage = document.getElementById('auth-message');
    
    // Show spinner
    spinner.classList.remove('htmx-indicator');
    submitButton.disabled = true;
    
    const formData = new FormData(this);
    const data = {
        email: formData.get('email'),
        password: formData.get('password'),
        displayName: formData.get('displayName')
    };
    
    try {
        const response = await fetch('https://api.navicore.tech/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data),
            credentials: 'include'
        });
        
        const result = await response.json();
        
        if (response.ok) {
            authMessage.innerHTML = `
                <div class="alert alert-success">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span>Account created! Redirecting...</span>
                </div>
            `;
            
            // Update auth status in parent window
            if (window.parent && window.parent.checkAuthStatus) {
                window.parent.checkAuthStatus();
            }
            
            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.hash = '#music';
            }, 2000);
        } else {
            authMessage.innerHTML = `
                <div class="alert alert-error">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span>${result.error || 'Registration failed'}</span>
                </div>
            `;
        }
    } catch (error) {
        authMessage.innerHTML = `
            <div class="alert alert-error">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>Network error. Please try again.</span>
            </div>
        `;
    } finally {
        spinner.classList.add('htmx-indicator');
        submitButton.disabled = false;
    }
});
</script>
