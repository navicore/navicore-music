<!-- Music Library - Pure HTMX -->
<div class="space-y-6">
    <!-- Search and View Controls -->
    <div class="flex flex-col sm:flex-row gap-4 items-stretch sm:items-center">
        <div class="flex-1">
            <input type="text" 
                   id="search-input"
                   name="q"
                   placeholder="Search albums, artists, or tracks..." 
                   class="input input-bordered w-full" 
                   hx-get="/templates/albums"
                   hx-trigger="keyup changed delay:500ms"
                   hx-target="#library-container"
                   hx-swap="innerHTML"/>
        </div>
        <div class="btn-group">
            <button class="btn btn-sm btn-active" data-view="album">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"></path>
                </svg>
                Albums
            </button>
        </div>
    </div>
    
    <!-- Library container loads albums via HTMX -->
    <div id="library-container" 
         hx-get="/templates/albums" 
         hx-trigger="load"
         hx-swap="innerHTML">
        <div class="flex items-center justify-center h-64">
            <span class="loading loading-spinner loading-lg"></span>
        </div>
    </div>
</div>

<!-- Audio player methods are now part of the AudioPlayer class -->
