<!-- Login Page - Pure HTMX -->
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-primary mb-2">Navicore Music</h1>
            <h2 class="text-2xl font-semibold">Sign In</h2>
            <p class="mt-2 text-sm text-base-content/70">
                Or <a href="#register" class="text-primary hover:text-primary-focus">create a new account</a>
            </p>
        </div>
        
        <form class="mt-8 space-y-6"
              hx-post="/auth/login"
              hx-target="#auth-message"
              hx-indicator="#login-spinner">
            
            <div id="auth-message"></div>
            
            <div class="space-y-4">
                <div>
                    <label for="email" class="label">
                        <span class="label-text">Email address</span>
                    </label>
                    <input id="email" 
                           name="email" 
                           type="email" 
                           autocomplete="email" 
                           required 
                           class="input input-bordered w-full"
                           placeholder="you@example.com">
                </div>
                
                <div>
                    <label for="password" class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input id="password" 
                           name="password" 
                           type="password" 
                           autocomplete="current-password" 
                           required 
                           class="input input-bordered w-full"
                           placeholder="••••••••">
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="label cursor-pointer">
                        <input type="checkbox" 
                               name="rememberMe" 
                               class="checkbox checkbox-sm checkbox-primary mr-2">
                        <span class="label-text">Remember me for 30 days</span>
                    </label>
                    
                    <a href="#forgot-password" class="text-sm text-primary hover:text-primary-focus">
                        Forgot password?
                    </a>
                </div>
            </div>
            
            <button type="submit" 
                    class="btn btn-primary w-full">
                <span id="login-spinner" class="htmx-indicator">
                    <span class="loading loading-spinner loading-sm"></span>
                </span>
                Sign In
            </button>
        </form>
    </div>
</div>

<script>
// Handle login response
document.body.addEventListener('htmx:afterRequest', function(evt) {
    if (evt.detail.pathInfo.requestPath === '/auth/login') {
        if (evt.detail.xhr.status === 200) {
            const response = JSON.parse(evt.detail.xhr.response);
            if (response.success) {
                // Redirect to home or previous page
                window.location.href = '/#music';
            } else if (response.mfaRequired) {
                // Show MFA input
                document.getElementById('auth-message').innerHTML = `
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Enter your 2FA code</span>
                        </label>
                        <input type="text" 
                               name="mfaCode" 
                               class="input input-bordered w-full" 
                               placeholder="000000"
                               maxlength="6"
                               pattern="[0-9]{6}">
                    </div>
                `;
            }
        } else {
            // Show error message
            const error = JSON.parse(evt.detail.xhr.response);
            document.getElementById('auth-message').innerHTML = `
                <div class="alert alert-error">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span>${error.error || 'Login failed'}</span>
                </div>
            `;
        }
    }
});
</script>
