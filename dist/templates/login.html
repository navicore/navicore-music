<!-- Login Page - Pure HTMX -->
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-primary mb-2">Navicore Music</h1>
            <h2 class="text-2xl font-semibold">Sign In</h2>
            <p class="mt-2 text-sm text-base-content/70">
                Or <a href="#register" class="text-primary hover:text-primary-focus">create a new account</a>
            </p>
        </div>
        
        <form class="mt-8 space-y-6" id="login-form">
            
            <div id="auth-message"></div>
            
            <div class="space-y-4">
                <div>
                    <label for="email" class="label">
                        <span class="label-text">Email address</span>
                    </label>
                    <input id="email" 
                           name="email" 
                           type="email" 
                           autocomplete="email" 
                           required 
                           class="input input-bordered w-full"
                           placeholder="you@example.com">
                </div>
                
                <div>
                    <label for="password" class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input id="password" 
                           name="password" 
                           type="password" 
                           autocomplete="current-password" 
                           required 
                           class="input input-bordered w-full"
                           placeholder="••••••••">
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="label cursor-pointer">
                        <input type="checkbox" 
                               name="rememberMe" 
                               class="checkbox checkbox-sm checkbox-primary mr-2">
                        <span class="label-text">Remember me for 30 days</span>
                    </label>
                    
                    <a href="#forgot-password" class="text-sm text-primary hover:text-primary-focus">
                        Forgot password?
                    </a>
                </div>
            </div>
            
            <button type="submit" 
                    class="btn btn-primary w-full">
                <span id="login-spinner" class="htmx-indicator">
                    <span class="loading loading-spinner loading-sm"></span>
                </span>
                Sign In
            </button>
        </form>
    </div>
</div>

<script>
// Handle form submission
document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitButton = this.querySelector('button[type="submit"]');
    const spinner = document.getElementById('login-spinner');
    const authMessage = document.getElementById('auth-message');
    
    // Show spinner
    spinner.classList.remove('htmx-indicator');
    submitButton.disabled = true;
    
    const formData = new FormData(this);
    const data = {
        email: formData.get('email'),
        password: formData.get('password'),
        rememberMe: formData.get('rememberMe') === 'on',
        mfaCode: formData.get('mfaCode')
    };
    
    try {
        const response = await fetch('https://api.navicore.tech/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data),
            credentials: 'include'
        });
        
        const result = await response.json();
        
        if (response.ok) {
            if (result.success) {
                // Success message first
                authMessage.innerHTML = `
                    <div class="alert alert-success">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>Login successful! Redirecting...</span>
                    </div>
                `;
                
                // Reload the page to refresh auth status and redirect
                setTimeout(() => {
                    window.location.href = '/#music';
                    window.location.reload();
                }, 500);
            } else if (result.mfaRequired) {
                // Show MFA input
                authMessage.innerHTML = `
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Enter your 2FA code</span>
                        </label>
                        <input type="text" 
                               name="mfaCode" 
                               class="input input-bordered w-full" 
                               placeholder="000000"
                               maxlength="6"
                               pattern="[0-9]{6}">
                    </div>
                `;
            }
        } else {
            authMessage.innerHTML = `
                <div class="alert alert-error">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span>${result.error || 'Login failed'}</span>
                </div>
            `;
        }
    } catch (error) {
        authMessage.innerHTML = `
            <div class="alert alert-error">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>Network error. Please try again.</span>
            </div>
        `;
    } finally {
        spinner.classList.add('htmx-indicator');
        submitButton.disabled = false;
    }
});
</script>
