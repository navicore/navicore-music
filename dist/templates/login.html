<!-- Login Page - Pure HTMX -->
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-primary mb-2">Navicore Music</h1>
            <h2 class="text-2xl font-semibold">Sign In</h2>
            <p class="mt-2 text-sm text-base-content/70">
                Or <a href="#register" class="text-primary hover:text-primary-focus">create a new account</a>
            </p>
        </div>
        
        <form class="mt-8 space-y-6" id="login-form">
            
            <div id="auth-message"></div>
            
            <div class="space-y-4">
                <div>
                    <label for="email" class="label">
                        <span class="label-text">Email address</span>
                    </label>
                    <input id="email" 
                           name="email" 
                           type="email" 
                           autocomplete="email" 
                           required 
                           class="input input-bordered w-full"
                           placeholder="you@example.com">
                </div>
                
                <div>
                    <label for="password" class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input id="password" 
                           name="password" 
                           type="password" 
                           autocomplete="current-password" 
                           required 
                           class="input input-bordered w-full"
                           placeholder="••••••••">
                </div>
                
                <div class="flex items-center justify-between">
                    <label for="rememberMe" class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" 
                               name="rememberMe" 
                               id="rememberMe"
                               class="w-4 h-4 accent-green-500 bg-gray-700 border-gray-600 rounded focus:ring-green-500 focus:ring-2"
                               value="true">
                        <span class="text-sm">Remember me for 30 days</span>
                    </label>
                    
                    <a href="#forgot-password" class="text-sm text-primary hover:text-primary-focus">
                        Forgot password?
                    </a>
                </div>
            </div>
            
            <button type="submit" 
                    class="btn btn-primary w-full">
                <span id="login-spinner" class="htmx-indicator">
                    <span class="loading loading-spinner loading-sm"></span>
                </span>
                Sign In
            </button>
        </form>
    </div>
</div>

<script>
// Wrap in IIFE to avoid global scope pollution and redeclaration errors
(function() {
    // Prevent multiple simultaneous submissions
    let isSubmitting = false;

    // Handle form submission
    const loginForm = document.getElementById('login-form');
if (!loginForm) {
    console.error('Login form not found!');
} else {
    console.log('Attaching submit handler to login form');
    loginForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    
    // Prevent double submission
    if (isSubmitting) {
        console.log('Login already in progress, ignoring duplicate submission');
        return;
    }
    
    isSubmitting = true;
    const submitButton = this.querySelector('button[type="submit"]');
    const spinner = document.getElementById('login-spinner');
    const authMessage = document.getElementById('auth-message');
    
    // Show spinner
    spinner.classList.remove('htmx-indicator');
    submitButton.disabled = true;
    
    const formData = new FormData(this);
    const data = {
        email: formData.get('email'),
        password: formData.get('password'),
        rememberMe: document.getElementById('rememberMe').checked,
        mfaCode: formData.get('mfaCode')
    };
    console.log('Login attempt for:', data.email, 'Remember me:', data.rememberMe);
    
    try {
        const response = await fetch('https://api.navicore.tech/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data),
            credentials: 'include'
        });
        
        const result = await response.json();
        console.log('Login response - Status:', response.status, 'OK:', response.ok, 'Result:', result);
        
        // Only show success if explicitly successful
        if (response.ok && result.success === true) {
            console.log('Login successful!');
            
            // Store the token in localStorage since cookies aren't working reliably
            if (result.token) {
                localStorage.setItem('auth_token', result.token);
                console.log('Token stored in localStorage');
            }
            
            // Verify the session was established before redirecting
            const verifyResponse = await fetch('https://api.navicore.tech/auth/status', {
                credentials: 'include'
            });
            const verifyData = await verifyResponse.json();
            
            if (verifyData.authenticated) {
                console.log('Session verified, redirecting...');
                authMessage.innerHTML = `
                    <div class="alert alert-success">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>Login successful!</span>
                    </div>
                `;
                
                // Update the sidebar if the function exists
                if (window.checkAuthStatus) {
                    window.checkAuthStatus();
                }
                
                // Navigate to music page
                window.location.hash = '#music';
                if (window.handleHashChange) {
                    window.handleHashChange();
                }
            } else {
                console.error('Login succeeded but session not established');
                authMessage.innerHTML = `
                    <div class="alert alert-error">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>Session could not be established. Please try again.</span>
                    </div>
                `;
            }
        } else if (response.ok && result.mfaRequired) {
                // Show MFA input
                authMessage.innerHTML = `
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Enter your 2FA code</span>
                        </label>
                        <input type="text" 
                               name="mfaCode" 
                               class="input input-bordered w-full" 
                               placeholder="000000"
                               maxlength="6"
                               pattern="[0-9]{6}">
                    </div>
                `;
        } else {
            // All other cases are errors
            let errorMessage = result.error || 'Login failed';
            let errorIcon = 'M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z';
            
            // Special handling for rate limiting
            if (response.status === 429) {
                errorMessage = result.error || 'Too many login attempts. Please wait a few minutes.';
                errorIcon = 'M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z';
            }
            
            authMessage.innerHTML = `
                <div class="alert alert-error">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="${errorIcon}"></path>
                    </svg>
                    <span>${errorMessage}</span>
                </div>
            `;
        }
    } catch (error) {
        console.error('Login error:', error);
        authMessage.innerHTML = `
            <div class="alert alert-error">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>Error: ${error.message}</span>
            </div>
        `;
    } finally {
        spinner.classList.add('htmx-indicator');
        submitButton.disabled = false;
        isSubmitting = false;
    }
    });
}
})(); // End IIFE
</script>
